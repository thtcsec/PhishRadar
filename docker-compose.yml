version: '3.8'

services:
  phishradar:
    build: .
    container_name: phishradar-api
    ports:
      - "5122:5122"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5122
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5122/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped